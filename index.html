<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
	<script src="form.js"></script>
    <link   rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"  />
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  </head>
  <body>
    <div class="col-sm-6 col-sm-offset-3">
      <h1><center>Job Application Form</center></h1>
				
				<form action="welcome.php" method="POST">
				<div>
						<div id="name-group" class="form-group">
							  <label for=" Name">Name</label>
							  <input type="text" class="form-control" id="name" name="name" placeholder="Last Name"/>
						</div>	
							
							
						<div id="Age-group" class="form-group">
							   <label for="Age">Age</label>
								<input type="text" class="form-control" id="Age" name="Age"  placeholder="your Age"/>
						</div>
            
            
						<div id="Gender-group" class="form-group">
						  <label for="Gender">Gender</label>
								<input type="radio" id="maleGender" name="gender"  value="male" checked> Male </label>
								<input type="radio"  id="femaleGender" name="gender" value="female">Female </label>
						</div>

						<div id="email-group" class="form-group">
						  <label for="email">Email</label>
						  <input type="text" class="form-control" id="email" name="email" placeholder="email@example.com"/>
						 </div>
	
						<div id="Address-group" class="form-group">
						  <label for="Address">Address</label>
						  <input type="text" class="form-control" id="Address" 	name="Address" placeholder="your Address"/>
						 </div>
							
							
						<div id="Phone-group" class="form-group">
						  <label for="Phone ">Contact number</label>
						  <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone"/>
						 </div>
						
						<div id="Position-group" class="form-group">
					<label for="Job"> Current Job Opening</label></br>
					<input type="checkbox" id="uiDesigner"   name="roleCheckbox" value="UI/UX designer">UI/UX designer</br>
					<input type="checkbox" id="java"  name="roleCheckbox"  value="java developer">java developer</br>
					<input type="checkbox" id="python"   name="roleCheckbox"  value="python developer">python developer</br>
					<input type="checkbox"  id="NET"   name="roleCheckbox"  value=".NET developer">.NET developer</br> 
						</div>
						
						
						<div id="Experience-group" class="form-group">
						  <label for="Job">Previous Experience</label></br>
							<input type="checkbox" id="fresher" name="experience"  value="Fresher"> Fresher</br> 
							<input type="checkbox"  id="oneToTwo"name="experience"   value="1-2 years" >1-2 years </br>
							<input type="checkbox"  id="morethanTwo" name="experience"    value="more than 2 years"> more than 2 years</br> 
							<input type="checkbox" id="morethanFive"  name="experience"   value="more than 5 years" > more than 5 years </br>
						</div>
						
						<div id="relocate-group" class="form-group">
						  <label for="relocate">willing to relocate </label>
								<input type="radio" id="radioChecked" name="relocate"  value="yes" checked> yes </label>		
								<input type="radio" id="radiounChecked" name="relocate"  value="no"> no</label>
						</div>
		
		

   
        <button type="submit" class="btn btn-success" name="button" id="btn" value="Add" onclick="AddRow()">
          Submit
        </button>
		
      </form>
	  </form>
    </div>
	</div>
  </body>
</html>
